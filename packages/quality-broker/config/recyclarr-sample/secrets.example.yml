# Recyclarr Secrets Example
# ==========================
# Copy this file to data/recyclarr/config/secrets.yml
# Replace placeholder values with your actual API keys
#
# IMPORTANT: This file MUST be at config/secrets.yml (not in configs/)
# Reference values using !secret directive in service configs

# Radarr connection
radarr_url: http://radarr:7878
radarr_api_key: YOUR_RADARR_API_KEY_HERE

# Sonarr connection
sonarr_url: http://sonarr:8989
sonarr_api_key: YOUR_SONARR_API_KEY_HERE
