# Curatarr Secrets
# Copy to secrets.yaml and fill in your API keys
#
# SECURITY:
# - Never commit secrets.yaml to git
# - This file should have restricted permissions (chmod 600)
# - Environment variables can also be used: ${VAR_NAME}

# Newznab-compatible indexer
indexer:
  apiKey: ${INDEXER_API_KEY}

# SABnzbd download client
sabnzbd:
  apiKey: ${SABNZBD_API_KEY}

# TMDB for movie metadata
tmdb:
  apiKey: ${TMDB_API_KEY}

# Jellyfin media server
jellyfin:
  apiKey: ${JELLYFIN_API_KEY}

# LLM provider (OpenAI or Anthropic)
llm:
  apiKey: ${OPENAI_API_KEY}
  # Or for Anthropic:
  # apiKey: ${ANTHROPIC_API_KEY}
